<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="description" content="Popculture quiz, pop quiz, test your knowledge">
    <meta name="keywords" content="Popculture, pop quiz, game, quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Popculture Quiz</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <!-- Header -->
    <header id="header_container">

        <div class="header_text">
            <h1>Popculture Quiz</h1>
        </div>
    </header>

    <!-- Quiz -->
    <div class="quiz_container">
        <div id="questions">
            <p id="quiz_text"></p>
            <div class="options">
                <button aria-label="option1" class="option" onclick="checkAnswer(0)">Rose</button>
                <button aria-label="option2" class="option" onclick="checkAnswer(1)">Zelda</button>
                <button aria-label="option3" class="option" onclick="checkAnswer(2)">Peach</button>
                <button aria-label="option4" class="option" onclick="checkAnswer(3)">Megan</button>
            </div>
            <p id="feedback"></p>

        </div>
    </div>
<footer>
    <a href="index.html"><button id="restart_btn">Restart Quiz</button></a> 
</footer>
    <script src="index.js"></script>
</body>

</html>
